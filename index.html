<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Lava Jato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lava Jato - Administração</h1>
        <div class="menu">
            <button onclick="showMenu('servicos')">Serviços</button>
            <button onclick="showMenu('historico')">Histórico</button>
            <button onclick="showMenu('faturamento')">Faturamento</button>
        </div>

        <div id="servicos" class="content">
            <h2>Cadastro de Serviços</h2>
            <form id="serviceForm">
                <h3>Informações do Cliente</h3>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="contato">Contato:</label>
                <input type="text" id="contato" required>

                <label for="placa">Placa:</label>
                <input type="text" id="placa" required>

                <label for="marca">Marca:</label>
                <input type="text" id="marca" required>

                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa">

                <h3>Serviços</h3>
                <label><input type="checkbox" id="lavagemSimples" value="Lavagem Simples - R$50,00"> Lavagem Simples - R$50,00</label><br>
                <label><input type="checkbox" id="lavagemCompleta" value="Lavagem Completa - R$60,00"> Lavagem Completa - R$60,00</label><br>
                <label><input type="checkbox" id="enceramentoPintura" value="Enceramento de Pintura - R$70,00"> Enceramento de Pintura - R$70,00</label><br>
                <label><input type="checkbox" id="limpezaMotor" value="Limpeza Técnica de Motor - R$100,00"> Limpeza Técnica de Motor - R$100,00</label><br>
                <label><input type="checkbox" id="cristalizacaoVidros" value="Cristalização de Vidros - R$80,00"> Cristalização de Vidros - R$80,00</label><br>
                <label><input type="checkbox" id="higienizacaoBancos" value="Higienização de Bancos - R$90,00"> Higienização de Bancos - R$90,00</label><br>
                <label><input type="checkbox" id="higienizacaoInteriores" value="Higienização de Interiores - R$110,00"> Higienização de Interiores - R$110,00</label><br>
                <label><input type="checkbox" id="higienizacaoEstofados" value="Higienização de Estofados e Colchões - R$130,00"> Higienização de Estofados e Colchões - R$130,00</label><br>

                <h3>Detalhes do Serviço</h3>
                <label for="horarioEntrada">Horário de Entrada:</label>
                <input type="time" id="horarioEntrada" required>

                <label for="previsaoEntrega">Previsão de Entrega:</label>
                <input type="time" id="previsaoEntrega" required>

                <h3>Condições do Carro</h3>
                <label><input type="checkbox" id="carroBatido"> Carro Batido</label><br>
                <label><input type="checkbox" id="carroRiscado"> Carro Riscado</label><br>
                <label><input type="checkbox" id="carroQuebrado"> Carro Quebrado</label><br>

                <button type="submit">Salvar</button>
            </form>
            <div id="feedback" class="feedback"></div>
        </div>

        <div id="historico" class="content" style="display:none;">
            <h2>Histórico de Serviços</h2>
            <input type="text" id="searchInput" placeholder="Buscar por nome..." oninput="filterHistorico()">
            <div id="historicoContent"></div>
        </div>

        <div id="faturamento" class="content" style="display:none;">
            <h2>Faturamento</h2>
            <div id="faturamentoContent">
                <p><strong>Faturamento do Dia:</strong> R$<span id="faturamentoDia">0.00</span></p>
                <p><strong>Faturamento do Mês:</strong> R$<span id="faturamentoMes">0.00</span></p>
                <p><strong>Faturamento do Ano:</strong> R$<span id="faturamentoAno">0.00</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
